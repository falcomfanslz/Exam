<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="__APP__/Admin/Status/index">系统状态管理</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
    
    	<ul class="toolbar">
        <a href="__APP__/Admin/Status/add"><li class="click"><span><img src="__PUBLIC__/images/t01.png" /></span>添加</li></a>
        <li><span><img src="__PUBLIC__/images/t04.png" /></span>统计</li>
        </ul>
        
        
        <ul class="toolbar1">
        <li><span><img src="__PUBLIC__/images/t05.png" /></span>设置</li>
        </ul>
    
    </div>
    
    
    <table class="tablelist">
    	<thead>
    	<tr>
        <th>编号</th>
		<th>用户类型</th>
        <th>类名</th>
        <th>方法名</th>
        <th>状态编号</th>
        <th>是否通过</th>
        <th>操作</th>
        </tr>
        </thead>
        <tbody>
		<volist id="vo" name="data">
		<tr>
        <td>{$vo.id}</td>
		<td>{$vo.usertype}</td>
        <td>{$vo.classname}</td>		
        <td>{$vo.actionname}</td>		
        <td>{$vo.statusid}</td>		
        <td>{$vo.istrue}</td>
        <td><a href="__APP__/Admin/Status/delete/id/{$vo.id}" class="tablelink"> 删除</a></td>
        </tr> 	
		</volist>
               
        </tbody>
    </table>    
    </div>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>

</body>

</html>
