<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
	<li><a href="__APP__/Admin/User/index">用户管理</a></li>
    <li><a href="__APP__/Admin/User/add">添加用户信息</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>基本信息</span></div>
    
	<form action="__APP__/Admin/User/Insert" method="post">
    <ul class="forminfo">
    <li><label>用户ID</label><input name="id" type="text" class="dfinput" /></li>
    <li><label>用户名</label><input name="name" type="text" class="dfinput"/></li>
    <li><label>密码</label><input name="password" type="text" class="dfinput"/></li>
    <li><label>用户类型</label><select name="type" class="dfinput">
											<option value="0">管理员</option>
											<option value="3">打印社</option>
											<option value="1">系主任</option>
											<option value="2">教师</option>
									</select></li>
    <li><label>用户所属系部</label><select name="sid" class="dfinput">
										<volist name="system" id="vo">
											<option value="{$vo.id}">{$vo.name}</option>
										</volist>
									</select></li>
    <li><label>&nbsp;</label><input type="submit" class="btn" value="确认保存"/></li>
    </ul>
	</form>
    
    
    </div>
