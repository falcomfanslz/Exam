<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>

</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
	<li><a href="__APP__/Dean/ExamCheck/index">考试管理</a></li>
    </ul>
    </div>
    <table class="filetable">
    
    <thead>
    	<tr>
			<th width="7%">课程编号</th>
			<th width="15%">考试名称</th>
			<th width="10%">所属系部</th>
			<th width="25%">考试班级</th>
			<th width="7%">考试人数</th>
			<th width="7%">试卷状态</th>
			<th width="7%">试卷编号</th>
			<th width="12%">更新时间</th>
			<th width="10%">操作</th>

        </tr>    	
    </thead>
    
    <tbody>
	<volist id="vo" name="data">
    	<tr class="status{$vo.status}">
			<td>{$vo.cid}</td>
			<td><a href="__APP__/TeacherCheck/Exam/view/id/{$vo.cid}">{$vo.coursename}</a></td>
			<td>{$vo.systemname}</td>
			<td>{$vo.classname}</td>
			<td>{$vo.classnumber}</td>
			<td>{$vo.status}</td>
			<td>{$vo.bankid}</td>
			<td>{$vo.updatetime}</td>
			<td>
				<a href="__APP__/Dean/ExamCheck/download/bid/{$vo.bankid}">下载</a>
				<a href="__APP__/Dean/ExamCheck/check/operate/1/id/{$vo.bankid}">合格</a>
				<a href="__APP__/Dean/ExamCheck/check/operate/0/id/{$vo.bankid}">不合格</a>
			</td>
        </tr>
	</volist>
    </tbody>
    
    
    
    
    </table>
    
    
   

</body>

</html>
